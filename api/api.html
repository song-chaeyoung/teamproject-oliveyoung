<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d0d7b265e4.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom js&css -->
    <link rel="stylesheet" href="./api.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=563d5774acdb6ad004569fcf41b932ef&libraries=services"
    ></script>
    <script defer src="./api.js"></script>
  </head>
  <body>
    <div class="title">
      <img src="./img/bg_store_top.png" alt="" />
      <h1>매장안내</h1>
      <p>가까운 매장을 등록해 보세요.</p>
    </div>
    <div class="map_wrap">
      <div
        id="map"
        style="width: 100%; height: 100%; position: relative; overflow: hidden"
      ></div>
      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              <div class="nav">
                <ul>
                  <li><a href="#none">직접검색</a></li>
                  <li><a href="#none">지역검색</a></li>
                  <li><a href="#none">관심매장</a></li>
                  <li><a href="#none">판매매장</a></li>
                </ul>
              </div>
              <input type="text" value="올리브영 강남" id="keyword" />
            </form>
          </div>
        </div>
        <hr />
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
  </body>
</html>
