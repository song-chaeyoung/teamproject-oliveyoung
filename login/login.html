<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawsome -->
    <script
    src="https://kit.fontawesome.com/580465cdf5.js"crossorigin="anonymous"></script>
    <!--custom css & js-->
    <script defer src="./login.js"></script>
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <!--header-->
    <header></header>
    <!--login-->
    <main>
      <div class="inner">
        <div class="loginText">
          <h2>로그인</h2>
          <span>올리브영의 다양한 서비스와 혜택을 누리세요.</span>
        </div>
        <!--tab 부분-->
        <ul class="tabs">
          <li class="tab1 active">
            <div for="tab-1">회원</div>
          </li>
          <li class="tab2">
            <div for="tab-2">비회원 주문조회</div>
          </li>
        </ul>
        <!--ID & PW 입력부분-->
        <div class="contents">
          <div class="content1 active">
        <div class="userMember">
              <div class="memberId">
                <input id="inputId" placeholder="CJ ONE 통합회원 아이디 입력" type="text"></input>
            </div>
            <div class="memberPw">
                <input id="inputPw" placeholder="비밀번호(8-12자 영문자+숫자+특수문자)" type="password"></input>
            </div>
        </div>
        <div class="idFind">
          <div class="idCheckbox">
              <div class= "idCheck">
                  <input 
                  type="checkbox"
                  name="checked"
                  id="idCheck"
                  class="idText">아이디 저장
              </div>
              </div>
              <div class="find">
                  <span>아이디 찾기</span>
                  <span>|</span>
                  <span>비밀번호 찾기</span>
          </div>
      </div>
              <!--button 부분-->
              <div class="loginBtn">
                <div class="loginBtn01">
                    <button>로그인</button>
                </div>
            <div class="signBtn">
                    <div class="cjoneBtn">
                        <button>
                          <img src="./img/cj.svg" alt="cj">CJ ONE 통합가입</button>
                    </div>
                    <div class="kakaoBtn">
                        <button>
                          <img src="./img/kakao.svg" alt="kakao">카카오로 시작하기</button>
                    </div>
            </div>
            </div>
          </div>
          <!--비회원 주문조회-->
          <div class="content2">
            <div class="orderMember">
              <div class="memberId">
                <input 
                id="inputId" 
                placeholder="주문자명 입력" 
                type="text">
              </input>
            </div>
            <div class="memberPw">
                <input 
                id="inputPw" 
                placeholder="주문번호" 
                type="password">
              </input>
            </div>
            </div>
            <div class="nomemberBtn">
              <div class="orderbtn">
                  <button>비회원 주문조회</button>
              </div>
              <div class="joinbtn">
                <button>회원가입 하러가기 </button>
              </div>
            </div>              
          </div>
        </div>
      </div>
    </main>   
    <div class="sidebar_common"></div>
    <!--footer-->
    <footer></footer>
  </body>
</html>
